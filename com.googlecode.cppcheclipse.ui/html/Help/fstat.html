<h1>fstat()</h1>

<p>The C library function <code>fstat()</code> returns information about a file.
The prototype is</p>

<p><code><b>int freopen</b>(int <var>fd</var>, struct stat *<var>buf</var>)</code></p>

<dl>
  <dt><var>fd</var></dt><dd>Name of the file to be opened</dd>
  <dt><var>buf</var></dt><dd>Pointer to a buffer where the stat structure can be written <a href="structstat.html">here</a>.</dd>
</dl>

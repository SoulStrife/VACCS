<h1>free()</h1>

<p>The C library function <code>free()</code> deallocates memory that was previously allocated by a call to <a href="calloc.html"><code>calloc()<code></a>, <a href="calloc.html"><code>malloc()<code></a>, or <a href="calloc.html"><code>realloc()<code></a>.
The prototype is</p>

<p><code><b>void free</b>(void *<var>ptr</var>)</code></p>

<dl>
  <dt><var>ptr</var></dt><dd>Pointer to the block of memory that will be deallocated. If a null pointer is passed in, no action is taken.</dd>
</dl>
